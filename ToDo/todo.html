<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "todo.css">
    <link rel="apple-touch-icon" sizes="167x167" href="https://res-1.cdn.office.net/todo/778986_2.88.1/touch-icon-167x167.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
    <!-- <script src = "todo.js"></script> -->
    <title>Document</title>
</head>
<body>
    <div class = "full-container">
        <div id = "menu-bar" class = "menu-bar">
            <div class = "menu-bar-one" title = "app launcher">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </div>
            <div class = "menu-bar-two">
                <p class = "todo">To Do</p>
            </div>
            <div id = "search-bar-div-id" class = "menu-bar-three">
                <span class="material-symbols-outlined">search</span>
                <!-- <div id = "search-bar-id" class = "search-bar"></div> -->
            </div>
        </div>
        <div class = "main-body">
            <div id = "main-left-div" class = "main-body-left-show"></div>
            <div class = "main-body-right-normal">
                <div class = "main-body-right-top"></div>
                <div class = "all-task-div">
                    <div class = "add-task-div">
                        <div class = "add-task-div-inner">
                            <div class = "add-task-div-inner-left">
                                <i class="fa fa-circle-thin"></i>
                            </div>
                            <div class = "add-task-div-inner-middle">
                                <input id = "task-value" class = "text-box-one" type="text" placeholder = "Add a task">
                            </div>
                            <div class = "add-task-div-inner-right" onclick = "addTask()"><span class = "material-symbols-outlined add-center">Add_task</span></div>
                        </div>
                    </div>
                    <div class = "added-task-div">
                        <div class = "task-todo">
                            <div id = "container" class = "added-tasks-container"></div>
                            <div id = "container-middle" class = "added-tasks-container-middle"></div>
                            <div id = "container-two" class = "added-tasks-container-two"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "todo.js"></script>
</body>
</html>
