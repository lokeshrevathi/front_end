<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "todo1.css">
    <link rel="apple-touch-icon" sizes="167x167" href="https://res-1.cdn.office.net/todo/831738_2.90.1/touch-icon-180x180.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Great+Vibes&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
    <title>to-do</title>
</head>
<body>
    <div class = "container">
        <div class = "header">
            <div class = "header-inner">
                <div class = "header-inner-inner">
                    <div class = "header-menu">
                        <div class = "header-menu-inner">
                            <span class="material-symbols-outlined">
                                apps
                            </span>
                        </div>
                    </div>
                    <div class = "header-inner-middle">
                        <div class = "header-todo">
                            <div class = "header-todo-inner">
                                <span class = "header-todo-inner-text" title = "To Do">To Do</span>
                            </div>
                        </div>
                        <div class = "header-inner-middle-middle">
                            <div class = "header-inner-middle-middle-1">
                                <div  class = "header-search-bar">
                                    <div class = "header-search-icon-div">
                                        <span class="material-symbols-outlined">search</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id = "header-profile-id" class = "header-profile">
                        <div class = "header-profile-inner">
                            <!-- <span class="material-symbols-outlined">circle</span> -->
                            <div class = "profile-circle">
                                <span id = "profile-pic"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class = "container-body">
            <div class = "container-body-left">
                <div class = "container-body-left-inner-1">
                    <div class = "container-body-left-inner">
                        <div class = "container-body-left-side-bar">
                            <div class = "side-bar-div">
                                <span class = "material-symbols-outlined">
                                    menu
                                </span>
                            </div>
                        </div>
                        <div class = "container-body-left-list">
                            <ul class = "container-body-left-ul">
                                <div id = "my-day" class = "static-div one">
                                    <div class ="static-div-inner">
                                        <div class = "static-div-icon-div">
                                            <span class="material-symbols-outlined">
                                                light_mode
                                            </span>
                                        </div>
                                        <div id = "static-div-text" class = "static-div-text">
                                            <span>My Day</span>
                                        </div>
                                    </div>
                                </div>
                                <div id = "important" class = "static-div two">
                                    <div class ="static-div-inner">
                                        <div class = "static-div-icon-div">
                                            <span class="material-symbols-outlined">
                                                star
                                            </span>
                                        </div>
                                        <div class = "static-div-text">
                                            <span>Important</span>
                                        </div>
                                    </div>
                                </div>
                                <div id = "planned" class = "static-div three">
                                    <div class ="static-div-inner">
                                        <div class = "static-div-icon-div">
                                            <span class="material-symbols-outlined">
                                                calendar_month
                                            </span>
                                        </div>
                                        <div class = "static-div-text">
                                            <span>Planned</span>
                                        </div>
                                    </div>
                                </div>
                                <div id = "assigned-to-me" class = "static-div four">
                                    <div class ="static-div-inner">
                                        <div class = "static-div-icon-div">
                                            <span class="material-symbols-outlined">
                                                person
                                            </span>
                                        </div>
                                        <div class = "static-div-text">
                                            <span>Assigned to me</span>
                                        </div>
                                    </div>
                                </div>
                                <div id = "static-div-five" class = "static-div five">
                                    <div class ="static-div-inner">
                                        <div class = "static-div-icon-div">
                                            <span class="material-symbols-outlined">
                                                home
                                            </span>
                                        </div>
                                        <div class = "static-div-text">
                                            <span>Tasks</span>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                            <div class = "hr-line-div">
                                <div class = "hr-line"></div>
                            </div>
                            <div class = "dynamic-list-div">
                                <div id = "dynamic-list" class = "dynamic-list-div-inner">

                                </div>
                            </div>
                        </div>
                        <div class = "new-list-div">
                            <div class = "new-list-inner">
                                <div class = "new-list-left">
                                    <div class = "new-list-left-inner">
                                        <div class = "new-list-left-icon">
                                            <span id = "add-icon" class = "material-symbols-outlined">add</span>
                                        </div>
                                        <div class = "new-list-left-text">
                                            <input type="text" name="" id = "add-new-list" placeholder = "New list">
                                        </div>
                                    </div>
                                </div>
                                <div class = "new-list-right">
                                    <span class="material-symbols-rounded">
                                        add_notes
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "container-body-left-bottom">
                        <div class = "todo-icon-div">
                            <a href="#">
                                <span class="material-symbols-rounded">
                                    done_outline
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "container-body-right">
                <div id = "container-right-inner">
                    <div id = "container-right-top" class = "side-margin">
                        <div class = "right-top">
                            <div class = "icon-div">
                                <span id = "icon-id" class="material-symbols-outlined">
                                    
                                </span>
                            </div>
                            <div id = "title-div-id" class = "titls-div">
                                <span id = "title-id"></span>
                            </div>
                            <div class = "option-icon-div">
                                <span id = "option-icon-id" class="material-symbols-outlined">
                                    more_horiz
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class = "container-right-bottom">
                        <div class = "side-margin">
                            <div class = "add-task-div">
                                <div class = "circle-icon-div">
                                    <span id = "circle-icon" class="material-symbols-outlined">
                                        circle
                                    </span>
                                </div>
                                <div class = "input-div">
                                    <input type="text" id="add-task" placeholder = "Add a task">
                                </div>
                                <div class = "edit-save-icon-div">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </div>
                                <div class = "important-icon-div">
                                    <span class="material-symbols-outlined">
                                        star
                                    </span>
                                </div>
                                <div id = "add-remove-icon-div-id" class = "add-remove-icon-div">
                                    <span class="material-symbols-outlined">add_task</span>
                                </div>
                            </div>
                        </div>
                        <div class = "task-manipulation-container">
                            <div class = "side-margin">
                                <div id = "added-task-div">

                                </div>
                                <div id = "completed-task-count">
                                    <div id = "drop-down-icon">
                                        <span class="material-symbols-outlined">
                                            expand_more
                                        </span>
                                    </div>
                                    <div id = "completed-task-count-text">
                                        <span>
                                            Completed
                                        </span>
                                    </div>
                                    <div id = "count-id">
                                        <span>
                                            
                                        </span>
                                    </div>
                                </div>
                                <div id = "completed-task-div">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "profile-popup">
            <div class = "profile-popup-top">
                <div class = "profile-popup-left">
                    <div>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" alt="todo">
                    </div>
                    <div>
                        <span>
                            To-Do
                        </span>
                    </div>
                </div>
                <div class = "sign-out-button-div">
                    <button id = "sign-out-button">Sign out</button>
                </div>
            </div>
            <form id = "redirect-to-index" action="todo-index.html"></form>
            <div class = "profile-popup-bottom">
                <div class = "profile-popup-bottom-left">
                    <div id = "profile-popup-circle">
                        <span id = "profile-popup-circle-id">

                        </span>
                    </div>
                </div>
                <div class = "profile-popup-bottom-left-inner">
                    <div>
                        <span id = "profile-user-name"></span>
                    </div>
                    <div>
                        <span id = "profile-mail-id"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type = "module" src = "todo1.js"></script>
</body>
</html>
